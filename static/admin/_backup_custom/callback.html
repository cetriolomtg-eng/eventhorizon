<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>OAuth Callback</title>
</head>
<body>
    <script>
        console.log('ğŸ”„ Callback page loaded, URL:', window.location.href);
        
        // Gestisce sia callback GitHub diretto che worker Cloudflare
        const params = new URLSearchParams(window.location.search);
        console.log('ğŸ“‹ URL params:', Object.fromEntries(params));
        
        // Se arriva dal worker con token giÃ  pronto
        const token = params.get('token');
        const error = params.get('error');
        
        if (token || error) {
            console.log('ğŸ¯ Worker callback detected:', { token: !!token, error });
            // Callback dal worker: invia token direttamente
            if (window.opener) {
                const message = {
                    type: 'oauth-callback',
                    token,
                    error
                };
                console.log('ğŸ“¤ Sending message to opener:', message);
                window.opener.postMessage(message, window.opener.origin);
                console.log('ğŸ”’ Closing callback window');
                window.close();
            } else {
                console.error('âŒ No window.opener found');
            }
            return;
        }
        
        // Callback GitHub classico con code/state
        const code = params.get('code');
        const state = params.get('state');
        
        if (code) {
            console.log('ğŸ”‘ GitHub code callback detected:', { code: !!code, state: !!state });
            if (window.opener) {
                const message = { 
                    type: 'oauth-callback',
                    code, 
                    state 
                };
                console.log('ğŸ“¤ Sending message to opener:', message);
                window.opener.postMessage(message, window.opener.origin);
                console.log('ğŸ”’ Closing callback window');
                window.close();
            } else {
                console.error('âŒ No window.opener found');
            }
        } else {
            console.log('âš ï¸  No recognizable OAuth params found');
        }
    </script>
</body>
</html>
