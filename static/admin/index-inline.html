<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('ğŸ” Decap CMS - Configurazione Inline');
    
    // OAuth message handler
    window.addEventListener('message', (event) => {
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          const token = event.data.slice('authorization:github:success:'.length);
          console.log('âœ… Token ricevuto:', token);
          
          // Test token e salva
          fetch('https://api.github.com/user', {
            headers: { 'Authorization': `token ${token}` }
          })
          .then(r => r.json())
          .then(user => {
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              login: user.login,
              name: user.name || user.login,
              avatar_url: user.avatar_url,
              backendName: 'github'
            }));
            
            console.log('ğŸ’¾ Token salvato per:', user.login);
            window.location.reload();
          })
          .catch(e => {
            console.error('âŒ Token problem:', e);
          });
        }
      }
    });
    
    // Inizializzazione con config INLINE (nessun file YAML)
    window.addEventListener('load', () => {
      if (window.CMS) {
        console.log('ğŸš€ Inizializzazione con config inline...');
        
        window.CMS.init({
          config: {
            backend: {
              name: 'github',
              repo: 'eventhorizon-mtg/eventhorizon-mtg.github.io',
              branch: 'main',
              base_url: 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev',
              auth_endpoint: '/auth'
            },
            media_folder: 'static/uploads',
            public_folder: '/uploads',
            collections: [{
              name: 'items',
              label: 'Archivio Items',
              folder: 'data/archive/items',
              create: true,
              format: 'yaml',
              extension: 'yml',
              slug: '{{slug}}',
              fields: [
                { label: 'Data', name: 'date', widget: 'date', required: true },
                { label: 'Titolo', name: 'title', widget: 'string', required: true },
                { label: 'Descrizione', name: 'description', widget: 'text' },
                { label: 'Prezzo', name: 'price', widget: 'number', valueType: 'float' },
                { label: 'Immagine', name: 'image', widget: 'image', required: false }
              ]
            }]
          }
        });
        
        console.log('âœ… CMS inizializzato con config inline');
        
        // Check rapido stato
        setTimeout(() => {
          const user = localStorage.getItem('netlify-cms-user');
          console.log('ğŸ‘¤ User presente:', !!user);
          console.log('ğŸ—ï¸ CMS config loaded:', !!(window.CMS.getConfig && window.CMS.getConfig()));
        }, 2000);
      }
    });
  </script>
</body>
</html>
