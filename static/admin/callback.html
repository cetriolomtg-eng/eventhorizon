<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>OAuth Callback</title>
</head>
<body>
    <script>
        // Estrai i parametri dall'URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        
        // Invia il codice alla finestra principale
        if (window.opener) {
            window.opener.postMessage({ code, state }, window.opener.origin);
            window.close();
        }
    </script>
</body>
</html>
