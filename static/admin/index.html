<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('ğŸ” Decap CMS - versione pulita');
    
    // Gestione OAuth semplificata
    window.addEventListener('message', (event) => {
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          const token = event.data.slice('authorization:github:success:'.length);
          console.log('âœ… Token ricevuto:', token);
          
          // Salva nel formato ESATTO che Decap CMS si aspetta
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: token,
            login: 'eventhorizon-mtg', // Username GitHub reale (dalla nostra analisi)
            name: 'Event Horizon MTG',
            avatar_url: 'https://github.com/eventhorizon-mtg.png',
            backendName: 'github' // Campo critico scoperto nell'analisi
          }));
          
          // Ricarica senza timeout per evitare conflitti
          window.location.reload();
        }
      }
    });
    
    // Inizializzazione Decap CMS con forced init (dalla nostra deep analysis)
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('ğŸ” Stato Decap CMS:');
        console.log('- window.CMS:', !!window.CMS);
        console.log('- Token presente:', !!localStorage.getItem('netlify-cms-user'));
        
        // Lasciamo che Decap CMS si inizializzi naturalmente
        console.log('â³ Aspettando inizializzazione naturale di Decap CMS...');
        
        // Check finale dello stato con retry per aspettare config loading
        function checkFinalState(attempt = 1, maxAttempts = 10) {
          setTimeout(() => {
            const config = window.CMS && window.CMS.getConfig ? window.CMS.getConfig() : null;
            console.log(`ğŸ“Š Check ${attempt}: CMS config disponibile:`, !!config);
            
            const hasLoginButton = !!document.querySelector('button[type="button"]');
            console.log(`ğŸ” Check ${attempt}: Login UI visibile:`, hasLoginButton);
            
            if (config && !hasLoginButton) {
              console.log('ğŸ‰ SUCCESS: Decap CMS completamente caricato e autenticato!');
            } else if (attempt < maxAttempts) {
              console.log(`â³ Retry ${attempt + 1}/${maxAttempts}...`);
              checkFinalState(attempt + 1, maxAttempts);
            } else {
              console.log('âš ï¸ CMS caricato ma config/auth potrebbero essere ancora in elaborazione');
            }
          }, 1000);
        }
        
        checkFinalState();
        
      }, 3000);
    });
  </script>
</body>
</html>
