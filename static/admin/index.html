<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('üîç Decap CMS - diagnosi problema token');
    
    // NON rimuovere il token se esiste - lasciamo che Decap CMS lo usi
    const existingUser = localStorage.getItem('netlify-cms-user');
    if (existingUser) {
      console.log('üë§ Token esistente trovato:', JSON.parse(existingUser));
    }
    
    // Intercetta tutte le chiamate fetch per vedere cosa fa Decap CMS
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      const url = args[0];
      const options = args[1] || {};
      
      console.log('üåê Fetch call:', url, options.method || 'GET');
      if (options.headers) {
        console.log('üìã Headers:', options.headers);
      }
      
      return originalFetch.apply(this, args)
        .then(response => {
          console.log('‚úÖ Response:', url, response.status);
          return response;
        })
        .catch(error => {
          console.error('‚ùå Fetch error:', url, error);
          throw error;
        });
    };
    
    // Gestione OAuth semplificata
    window.addEventListener('message', (event) => {
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          const token = event.data.slice('authorization:github:success:'.length);
          console.log('‚úÖ Token ricevuto:', token);
          
          // Salva nel formato ESATTO che Decap CMS si aspetta
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: token,
            login: 'user',
            name: 'GitHub User'
          }));
          
          // Ricarica senza timeout per evitare conflitti
          window.location.reload();
        }
      }
    });
    
    // Debug di Decap CMS dopo il caricamento
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('üîç Stato Decap CMS:');
        console.log('- window.CMS:', !!window.CMS);
        console.log('- localStorage token:', !!localStorage.getItem('netlify-cms-user'));
        
        if (window.CMS) {
          console.log('- CMS config:', window.CMS.getConfig ? window.CMS.getConfig() : 'N/A');
        }
        
        // Controlla se ci sono errori visibili nell'interfaccia
        const errorElements = document.querySelectorAll('[class*="error"], [class*="Error"]');
        if (errorElements.length > 0) {
          console.log('‚ùå Errori UI trovati:', errorElements.length);
          errorElements.forEach((el, i) => {
            console.log(`Error ${i}:`, el.textContent);
          });
        }
        
        // Controlla se c'√® il pulsante di login (significa che non √® autenticato)
        const loginButtons = document.querySelectorAll('button, a');
        let hasLoginButton = false;
        loginButtons.forEach(btn => {
          if (btn.textContent && btn.textContent.toLowerCase().includes('login')) {
            hasLoginButton = true;
          }
        });
        
        if (hasLoginButton) {
          console.log('üîê Pulsante login ancora presente - autenticazione fallita');
        } else {
          console.log('‚úÖ Nessun pulsante login - potrebbe essere autenticato');
        }
        
        // Forza l'inizializzazione con config inline se la config non √® caricata
        if (window.CMS && (!window.CMS.getConfig || !window.CMS.getConfig())) {
          console.log('üîß Config non caricata, inizializzazione manuale...');
          try {
            window.CMS.init({
              config: {
                backend: {
                  name: 'github',
                  repo: 'eventhorizon-mtg/eventhorizon-mtg.github.io',
                  branch: 'main',
                  base_url: 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev',
                  auth_endpoint: '/auth'
                },
                media_folder: 'static/uploads',
                public_folder: '/uploads',
                collections: [
                  {
                    name: 'test',
                    label: 'Test Collection',
                    folder: 'data/archive/items',
                    create: true,
                    format: 'yaml',
                    extension: 'yml',
                    slug: '{{slug}}',
                    fields: [
                      { label: 'Data', name: 'date', widget: 'date', format: 'YYYY-MM-DD', required: true },
                      { label: 'Titolo', name: 'title', widget: 'string', required: true },
                      { label: 'Tipo', name: 'kind', widget: 'select', options: ['video', 'content'], required: true }
                    ]
                  }
                ]
              }
            });
            console.log('‚úÖ Config inline applicata');
          } catch (error) {
            console.error('‚ùå Errore config inline:', error);
          }
        }
        
      }, 3000);
    });
  </script>
</body>
</html>
