<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Root element per Decap CMS -->
  <div id="nc-root"></div>

  <!-- Carica Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://unpkg.com/netlify-cms-widget-date@2.6.3/dist/netlify-cms-widget-date.js"></script>
  <script src="https://unpkg.com/netlify-cms-widget-datetime@2.6.3/dist/netlify-cms-widget-datetime.js"></script>
  <script>
    (function registerDateWidgets(retryCount = 0) {
      const CMS = window.CMS;
      const dateWidgetPkg = window.NetlifyCmsWidgetDate;
      const datetimeWidgetPkg = window.NetlifyCmsWidgetDatetime;

      if (!CMS || (!dateWidgetPkg && !datetimeWidgetPkg)) {
        if (retryCount > 20) return;
        return window.setTimeout(() => registerDateWidgets(retryCount + 1), 150);
      }

      if (dateWidgetPkg) {
        const widget = dateWidgetPkg.default || dateWidgetPkg;
        if (widget?.Widget) {
          CMS.registerWidget(widget.Widget());
        } else if (widget?.controlComponent && widget?.previewComponent) {
          CMS.registerWidget("date", widget.controlComponent, widget.previewComponent);
        }
      }

      if (datetimeWidgetPkg) {
        const widget = datetimeWidgetPkg.default || datetimeWidgetPkg;
        if (widget?.Widget) {
          CMS.registerWidget(widget.Widget());
        } else if (widget?.controlComponent && widget?.previewComponent) {
          CMS.registerWidget("datetime", widget.controlComponent, widget.previewComponent);
        }
      }
    })();
  </script>

  <script>
    // OAuth message handler per gestire il token dal worker OAuth
    window.addEventListener('message', (event) => {
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          const token = event.data.slice('authorization:github:success:'.length);

          // Valida e salva il token
          fetch('https://api.github.com/user', {
            headers: { 'Authorization': `token ${token}` }
          })
          .then(r => r.json())
          .then(user => {
            const userData = {
              token: token,
              login: user.login,
              name: user.name || user.login,
              avatar_url: user.avatar_url,
              backendName: 'github'
            };

            // Salva in formati multipli per compatibilità Decap/Netlify CMS
            localStorage.setItem('netlify-cms-user', JSON.stringify(userData));
            localStorage.setItem('decap-cms-user', JSON.stringify(userData));
            localStorage.setItem('netlify-cms-auth', JSON.stringify({
              github: { token: token }
            }));

            // Ricarica per inizializzare il CMS con il token
            window.location.reload();
          })
          .catch(e => {
            console.error('Errore validazione token:', e);
          });
        }
      }
    });

    // Forza autenticazione se token già presente (fix per Decap CMS)
    window.addEventListener('load', () => {
      setTimeout(() => {
        const savedUser = localStorage.getItem('netlify-cms-user');
        if (savedUser && window.CMS) {
          const userData = JSON.parse(savedUser);

          // Salva in tutti i formati necessari
          localStorage.setItem('decap-cms-user', JSON.stringify(userData));
          localStorage.setItem('netlify-cms-auth', JSON.stringify({
            github: { token: userData.token }
          }));

          // Ricarica una sola volta
          if (!sessionStorage.getItem('cms-reload-done')) {
            sessionStorage.setItem('cms-reload-done', 'true');
            window.location.reload();
          }
        }
      }, 1500);
    });
  </script>
</body>
</html>
