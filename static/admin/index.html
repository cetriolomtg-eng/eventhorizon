<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHorizon Admin - Decap CMS</title>
  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
    
    .error {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 4px;
      padding: 20px;
      margin: 20px;
      color: #c33;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    üîÑ Caricamento Decap CMS...
  </div>
  
  <div id="error" class="error" style="display: none;">
    <h3>‚ùå Errore di inizializzazione</h3>
    <p>Controlla la console per maggiori dettagli.</p>
  </div>

  <script>
    console.log('üîç Decap CMS Admin page loading...');
    
    let authToken = null;
    
    // Intercetta messaggi OAuth
    window.addEventListener('message', (event) => {
      console.log('üì® Window message received:', event.origin, event.data);
      
      // Se √® un messaggio dal nostro worker OAuth
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          authToken = event.data.slice('authorization:github:success:'.length);
          console.log('‚úÖ Token OAuth ricevuto:', authToken);
          
          // Nascondi il loading
          document.getElementById('loading').style.display = 'none';
          
          // Salva il token e ricarica
          console.log('üíæ Salvataggio token in localStorage...');
          localStorage.setItem('netlify-cms-user', JSON.stringify({
            token: authToken,
            login: 'github-user',
            name: 'GitHub User'
          }));
          
          // Ricarica per applicare l'autenticazione
          setTimeout(() => {
            console.log('üîÑ Ricaricamento pagina per applicare autenticazione...');
            window.location.reload();
          }, 1000);
        }
      }
    });
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('error').innerHTML = `
        <h3>‚ùå Errore</h3>
        <p>${message}</p>
        <button onclick="window.location.reload()">üîÑ Ricarica</button>
      `;
    }
    
    // Controlla se abbiamo gi√† un token salvato
    const savedUser = localStorage.getItem('netlify-cms-user');
    if (savedUser) {
      console.log('üë§ Token trovato in localStorage:', JSON.parse(savedUser));
    }
    
    // Inizializza dopo il caricamento di Decap CMS
    window.addEventListener('load', () => {
      console.log('‚úÖ Page loaded');
      
      setTimeout(() => {
        if (window.CMS) {
          console.log('‚úÖ Decap CMS disponibile');
          document.getElementById('loading').style.display = 'none';
        } else {
          console.error('‚ùå Decap CMS non disponibile');
          showError('Decap CMS non si √® caricato correttamente');
        }
      }, 3000);
    });
  </script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
