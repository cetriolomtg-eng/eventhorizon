<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    console.log('üîç Decap CMS - versione pulita');
    
    // Gestione OAuth semplificata
    window.addEventListener('message', (event) => {
      if (event.origin === 'https://eventhorizon-oauth.cetriolo-mtg.workers.dev') {
        if (typeof event.data === 'string' && event.data.startsWith('authorization:github:success:')) {
          const token = event.data.slice('authorization:github:success:'.length);
          console.log('‚úÖ Token ricevuto:', token);
          
          console.log('üîç TESTING WORKER TOKEN...');
          
          // 1. Test user access
          fetch('https://api.github.com/user', {
            headers: { 'Authorization': `token ${token}` }
          })
          .then(r => {
            console.log('üë§ GitHub /user response:', r.status);
            return r.json();
          })
          .then(user => {
            console.log('‚úÖ User OK:', user.login);
            
            // 2. Test repository access (CRITICAL for Decap CMS)
            return fetch('https://api.github.com/repos/eventhorizon-mtg/eventhorizon-mtg.github.io', {
              headers: { 'Authorization': `token ${token}` }
            }).then(r => {
              console.log('üìÅ Repository access:', r.status);
              if (r.status !== 200) {
                throw new Error(`Repository access DENIED: ${r.status}`);
              }
              return { user, repoAccess: true };
            });
          })
          .then(({ user }) => {
            // 3. Test token scopes (check headers)
            return fetch('https://api.github.com/user/repos?per_page=1', {
              headers: { 'Authorization': `token ${token}` }
            }).then(r => {
              const scopes = r.headers.get('X-OAuth-Scopes');
              console.log('üîë Token scopes:', scopes);
              
              if (!scopes || (!scopes.includes('repo') && !scopes.includes('public_repo'))) {
                throw new Error(`Token missing required scopes. Has: ${scopes}`);
              }
              
              return user;
            });
          })
          .then(user => {
            console.log('‚úÖ All tests passed! Saving token...');
            
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              login: user.login,
              name: user.name || user.login,
              avatar_url: user.avatar_url,
              backendName: 'github'
            }));
            
            console.log('üíæ Token salvato per:', user.login);
            window.location.reload();
          })
          .catch(e => {
            console.error('‚ùå WORKER TOKEN PROBLEM:', e.message);
            alert(`Problema token del worker: ${e.message}`);
          });
        }
      }
    });
    
    // Controllo semplice dopo login
    window.addEventListener('load', () => {
      setTimeout(() => {
        const user = localStorage.getItem('netlify-cms-user');
        if (user) {
          console.log('ÔøΩ User trovato:', JSON.parse(user));
          console.log('‚úÖ Se vedi ancora login, il problema √® nel formato token o permessi GitHub');
        } else {
          console.log('‚ùå Nessun user in localStorage');
        }
      }, 2000);
    });
  </script>
</body>
</html>
