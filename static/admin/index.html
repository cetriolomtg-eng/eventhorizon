<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Admin ¬∑ Event Horizon CMS</title>

  <!-- Custom Styles -->
  <style>
    :root {
      --primary-color: #6c5ce7;
      --background-color: #0e0f1a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Decap CMS mount point -->
  <div id="nc-root"></div>

  <!-- Decap CMS - loaded AFTER DOM is ready -->
  <script>
    // Debug: verifica che tutto sia caricato
    console.log('üîç DOM ready, nc-root exists:', !!document.getElementById('nc-root'));

    // Aspetta che il DOM sia pronto prima di caricare Decap CMS
    window.addEventListener('DOMContentLoaded', function() {
      console.log('‚úÖ DOMContentLoaded fired');

      // Verifica che config.yml sia accessibile
      fetch('/admin/config.yml')
        .then(r => {
          console.log('üìÑ config.yml response:', r.status);
          return r.text();
        })
        .then(text => {
          console.log('üìÑ config.yml loaded, length:', text.length);

          // Carica Decap CMS
          const script = document.createElement('script');
          script.src = 'https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js';
          script.onload = () => console.log('‚úÖ Decap CMS script loaded');
          script.onerror = (e) => console.error('‚ùå Decap CMS script error:', e);
          document.body.appendChild(script);
        })
        .catch(err => {
          console.error('‚ùå config.yml not found:', err);
          document.getElementById('nc-root').innerHTML = '<div style="padding:20px;color:red;">Errore: config.yml non trovato. Verifica il deploy.</div>';
        });
    });
  </script>
</body>
</html>
