<!doctype html>
<html lang="{{ .Site.LanguageCode | default "it" }}">
  <head>
    {{ partial "meta-head.html" . }}
    {{ block "head" . }}{{ end }}
  </head>
  <body class="{{ .Kind }} {{ .Type }}">
    {{ partial "navbar.html" . }}

    <main id="main" role="main" tabindex="-1">
      {{ block "main" . }}{{ .Content }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
  </body>
</html>
