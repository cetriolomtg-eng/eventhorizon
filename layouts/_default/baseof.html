<!DOCTYPE html>
<html lang="it" data-archive-page-size="12" data-app-ver="{{ with site.Params.appVer }}{{ . }}{{ end }}" data-base-url="{{ strings.TrimSuffix "/" .Site.BaseURL }}">
<head>
  {{ partial "meta-head.html" . }}
  {{ block "head_extra" . }}{{ end }}
</head>
<body data-page="{{ .Slug }}" data-section="{{ .Section }}" data-type="{{ .Type }}">
  {{ partial "navbar.html" . }}

  <main id="main" role="main">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  {{ block "scripts" . }}
    {{ partial "scripts.html" . }}
  {{ end }}
</body>
</html>
